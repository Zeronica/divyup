<template name="divyMenu">
	{{>header_stealth}}
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" />
	<div class="card">
	<div class="card-name">{{storename}}}</div>
          <div class="card-desc">For you fat chumps (description)<br>Delivery window 6:00pm to 11:pm</div>
	</div>

	<div class="rating"><div class="rating-num">
	            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
	            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
	            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
	            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
	            <ons-icon icon="fa-star-half" fixed-width="false"></ons-icon>
	            Delivering now!
	</div></div>

	<ul class="list">
	  <li class="list__header">
	    Divys
	  </li>
	  {{#if f_hasDivys}}
		{{#each f_divys}}
			<li class="list__item">
			    {{title}}
			</li>
		{{/each}}
	  {{else}}
	  	{{f_noDivyMessage}}
	  {{/if}}

	  <li class="list__header">
	    Delivery Windows
	  </li>
	  {{#each f_deliveryWindows}}
		  <li class="list__item " name="commitDivy">
		    <div style="display:inline-block">
		    <p>Depart time: {{f_departTime}}</p>
		    <p>Arrival time: {{f_arrivalTime}}</p>
		    <p>{{commentsCount}}comments</P>
			</div>
		    <!-- <i class="tab-bar__icon ion-chevron-right" style="padding-left:1075px; color:#342e30; display:inline-block;"></i> -->
		  </li>
		{{/each}}
	</ul>
</template>
