<template name="divyMenu">
	<div class="list-group">
	{{>backButton router_code="Router.go('storeMenu')"}}
	{{>newButton}}
		{{#each f_divys}} 
				<a href="#" class="list-group-item">
			    	<h4 class="list-group-item-heading">
			    		{{title}}
			    	</h4>
			    	<p class="list-group-item-text">
			    		current Divy: {{total}}/{{quota}}
			    		<span class="badge"><button type="button" class="btn btn-default" name="commitDivy">Divy!</button></span>
			    	</p>
			    	<p class="list-group-item-text">{{f_storename}}</p>
			  	</a>
	  	{{/each}}
		{{#each f_deliveryWindows}} 
				<a href="#" class="list-group-item">
			    	<h4 class="list-group-item-heading">
			    		departTime: {{f_departTime}}
			    	</h4>
			    	<p class="list-group-item-text">
			    		arrivalTime: {{f_arrivalTime}}
			    		<span class="badge"><button type="button" class="btn btn-default" name="commitDivy">Divy!</button></span>
			    	</p>
			    	<p class="list-group-item-text">Time left: {{f_countDown}}</p>
			  	</a>
	  	{{/each}}
	</div>
</template>
