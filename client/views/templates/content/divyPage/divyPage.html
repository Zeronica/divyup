<template name="divyPage">
	<ul class="list">
	<li class="list__item">
		<p>Title: {{title}}</p>
		{{#if f_deliveryWindow}}
		<p>Depart time: {{f_departTime}}</p>
		<p>Arrival time: {{f_arrivalTime}}</p>
		{{/if}}
		<p>Orders: {{total}}/{{quota}}</p>
	</li>
	</ul>
	
	<ul class="list">
	{{#each comments}}
	{{>comment}}
	{{/each}}
	</ul>
	
	{{#if currentUser}}
	{{> commentSubmit}}
	{{else}}
	<p style="padding-top:10px; padding-left:10px">Please log in to leave a comment.</p>
	{{/if}} 
</template>
