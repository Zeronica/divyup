<template name="storeMenu">
	<div class="list-group">
		{{#each f_stores}}
			<div class="center">  
				<a href="#" class="list-group-item">
			    	<h4 class="list-group-item-heading">{{storename}}</h4>
			    	<p class="list-group-item-text">distance: {{distance}} {{distance_unit}}</p>
			    		<p class="list-group-item-text">{{#if open}}Open{{else}}Closed{{/if}}
			    		</p>	
			  	</a>
		  	</div>
	  	{{/each}}
	</div>
</template>
