<template name="storeMenu">
	{{> header title="Choose a Restaurant"}}
	<ul class="list">
	{{#each f_stores}}
		{{> storeItem}}
	{{/each}}
	</ul>
	{{> footer}}
</template>

<template name="storeItem">
	<li class="list__item list__item--tappable" name="storeItem">
	    <h3>{{storename}}</h3>
	    {{#if f_hasDivy}}
	    	Divy Kickstarting!<br>
	    {{/if}}
	    {{f_deliveryStatus}}
	    {{f_currentTime}}
	</li>
</template>
