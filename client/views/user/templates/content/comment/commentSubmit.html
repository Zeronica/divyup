<template name="commentSubmit">
  <form name="comment" class="comment-form form">
    <div class="form-group {{errorClass 'body'}}">
        <div class="controls">
            <!-- <label for="body">Comment on this post</label> -->
            <textarea name="body" id="body" class="form-control" rows="3" placeholder="Comment on this divy !"></textarea>
            <span class="help-block">{{errorMessage 'body'}}</span>
        </div>
    </div>
    <button type="submit" class="button button--large">Add Comment</button>
  </form>
</template>
